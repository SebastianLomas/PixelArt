<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>
<body>
    <div class="app">
        <div class="color-text__container">
            <input type="text" name="color-hexa-text" class="color-hexa-text" id="color-hexa-text">
        </div>
        <div class="color-picker__container">
            <label for="color" class="color-sample" id="color-sample"></label>
        </div>
        <div class="color-input__container">
            <input type="color" name="color" class="color" id="color">
        </div>
        <div class="grid__container" id="container">
            <canvas class="canvas" id="canvas"></canvas>
        </div>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
